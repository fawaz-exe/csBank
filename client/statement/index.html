<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS-Bank | Statement</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg py-4 fs-5">
        <div class="container-fluid">
            <a class="navbar-brand fs-4" href="../dashboard/">CS-Bank</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">

                <!-- Quick Actions -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../dashboard/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../profile/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Transfer Money</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../statement/">Statement</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center gap-3">
                    <span class="text-white small">
                        Welcome, <strong id="nav-customer-name">----</strong>
                    </span>
                    <button class="btn btn-outline-light btn-sm">Logout</button>
                </div>

            </div>
        </div>
    </nav>

    <div class="container my-4">

        <div class="row mb-3">
            <div class="col">
                <h4>Account Statement</h4>
                <p class="text-muted">
                    Account Number: <strong id="account-number">----</strong>
                </p>
            </div>
        </div>

        <!-- Statement -->
        <div class="row">
            <div class="col">

                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Date</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="statement-table">
                            <tr>
                                <td colspan="4" class="text-center text-muted">
                                    Loading transactions...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
