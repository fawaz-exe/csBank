<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS-Bank | Create Account</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"
        integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-black">

    <header class="bg-dark text-white py-3 text-center">
        <h2 class="my-3">CS-Bank Create Account</h2>
    </header>

    <div class="response text-center my-2">
        <h6 id="response-message"></h6>
    </div>

    <div class="container my-4">

        <form class="row g-3" id="create-account-form">

            <h5 class="mt-3">Account Details</h5>

            <div class="col-md-6">
                <label class="form-label">Account Type</label>
                <select class="form-select" required name="accountType">
                    <option value="">Select</option>
                    <option value="savings">Savings</option>
                    <option value="current">Current</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Initial Deposit Amount (₹)</label>
                <input type="number" class="form-control" min="1000" required
                    name="initialDeposit" placeholder="Minimum ₹1000">
            </div>

            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary">
                    Create Account
                </button>
            </div>

        </form>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
