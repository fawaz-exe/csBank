<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS-Bank | Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"
        integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-black">
    
    <header class="bg-dark text-white py-3 text-center">
        <h2 class="my-3">CS-Bank Account Registration</h2>
    </header>
    <div class="response text-center my-2 ">
        <h6 id="response-message"></h6>
    </div>
    <div class="container my-4">

        <form class="row g-2" id="register-form" class="register-form">

            <!-- Personal Details -->
            <h5 class="mt-4">Personal Details (as per ID)</h5>

            <div class="col-md-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" required name="firstName">
            </div>
            <div class="col-md-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" required name="lastName">
            </div>

            <div class="col-md-3">
                <label class="form-label">Date of Birth</label>
                <!-- <input type="text" class="form-control" placeholder="dd-mm-yyyy" required> -->
                <input type="date" class="form-control" required name="dob">
            </div>

            <!-- <div class="col-md-3">
                <label class="form-label">Gender</label>
                <select class="form-select" required>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div> -->

            <!-- <div class="col-md-3">
                <label class="form-label">Nationality</label>
                <input type="text" class="form-control" value="Indian" required>
            </div> -->

            <!-- Contact Details -->
            <h5 class="mt-4">Contact Details</h5>

            <div class="col-md-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" required placeholder="example@domain.com" name="email">
            </div>

            <div class="col-md-3">
                <label class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" placeholder="8080808080" required name="phone">
            </div>

            <h5 class="mt-4">Address</h5>
            <div class="col-md-6">
                <label class="form-label">Street</label>
                <input type="text" class="form-control" required name="street">
            </div>

            <div class="col-md-4">
                <label class="form-label">City</label>
                <input type="text" class="form-control" required name="city">
            </div>

            <div class="col-md-4">
                <label class="form-label">State</label>
                <input type="text" class="form-control" required name="state">
            </div>

            <div class="col-md-2">
                <label class="form-label">Pincode</label>
                <input type="number" class="form-control" required name="pincode">
            </div>

            <!-- Account Details -->
            <!-- <h5 class="mt-4">Account Details</h5>

            <div class="col-md-4">
                <label class="form-label">Account Type</label>
                <select class="form-select" required>
                    <option value="">Select</option>
                    <option>Savings</option>
                    <option>Current</option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label">Branch</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Initial Deposit Amount</label>
                <input type="number" class="form-control" min="5000" required>
            </div> -->

            <!-- Login Details -->
            <h5 class="mt-4">Login Credentials</h5>

            <!-- <div class="col-md-4">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" required>
            </div> -->

            <div class="col-md-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" minlength="4" required name="password">
            </div>

            <div class="col-md-4">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" minlength="4" required name="confirmPassword">
            </div>

            <!-- <div class="col-md-4">
                <label class="form-label">Security PIN</label>
                <input type="password" class="form-control" maxlength="6" minlength="4" required>
            </div> -->

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required name="tnc">
                <label class="form-check-label" for="exampleCheck1">Click here to accept the <a href="#">Terms and Conditions</a></label>
            </div>

            <!-- Submit -->
            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>

        </form>

        <div class="my-2"><h7>Already have an account? <a href="../login/">login</a></h7></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
