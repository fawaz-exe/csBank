<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS-Bank | Transfer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.0/axios.min.js"
        integrity="sha512-Rjx/Bee5UEvuxMc3Au6ShLf08nh+v4q3sNCI/+pSzypORWeVZG5jRZBKxM6RlA7L4hbHykwFXhmlBu/cJBaDRg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-white py-3 text-center">
        <h2 class="my-3">CS-Bank Money Transfer</h2>
    </header>

        <div class="continer my-5 m-5 p-3">
        <div class="row align-items-center">

            <!-- left form -->
            <div class="col-md-6 ">
                <form class="g-3 w-75 " id="l_deposit-form">
                <h3>Enter Details</h3>
                <div class="card shadow-lg border-secondary border-1 card-body">
                        <div class="my-3">
                                <label class="form-label ">From Account</label>
                                <input type="text" class="form-control border-secondary border-1" id="l_fromAccountNumber" name="l_fromAccountNumber" placeholder="Your Account Number">
                        </div>
                        <div class="my-3">
                                <label class="form-label ">To Account</label>
                                <input type="text" class="form-control border-secondary border-1" id="l_toAccountNumber" name="l_ToAccountNumber" placeholder="Recipient Account Number">
                        </div>
                        <div class="my-3">
                                <label class="form-label">To Account (Confirmation)</label>
                                <input type="text" class="form-control border-secondary border-1" id="l_confirmAccountNumber" name="l_confirmAccountNumber" placeholder="Re-Enter Recipient Account Number">
                        </div>

                        <div class="my-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control border-secondary border-1" id="l_name" name="l_name" placeholder="Account Holder's Name">
                        </div>

                        <div class="my-3">
                                <label class="form-label">Amount</label>
                                <input type="text" class="form-control border-secondary border-1" id="l_amount" name="l_amount" placeholder="Enter Amount">
                        </div>


                        <label class="form-label">Description</label>
                        <textarea id="l_description" class="form-control border-secondary border-1" name="l_description" placeholder="Write something.." style="height:200px"></textarea>
                
                        <button id = "review-button" class="btn btn-sm btn-primary m-3">Review Details</button>
            </div>

            </form>
            </div>

            <!-- right form -->
             <div class="col-md-6 ">
                 <form class="g-3 w-75 d-none" id="r_deposit-form">
                <h3>Review & Submit</h3>
                <div class="card shadow-lg border-secondary border-1 card-body">
                        <div class="my-3">
                                <label class="form-label ">From Account</label>
                                <input type="text" class="form-control border-secondary border-1" id="r_fromAccountNumber" name="r_fromAccountNumber" placeholder="Your Account Number">
                        </div>
                        <div class="my-3">
                                <label class="form-label ">To Account</label>
                                <input type="text" class="form-control border-secondary border-1" id="r_toAccountNumber" name="r_ToAccountNumber" placeholder="Recipient Account Number">
                        </div>
                        <div class="my-3">
                                <label class="form-label">To Account (Confirmation)</label>
                                <input type="text" class="form-control border-secondary border-1" id="r_confirmAccountNumber" name="r_confirmAccountNumber" placeholder="Re-Enter Recipient Account Number">
                        </div>

                        <div class="my-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control border-secondary border-1" id="r_name" name="r_name" placeholder="Account Holder's Name">
                        </div>

                        <div class="my-3">
                                <label class="form-label">Amount</label>
                                <input type="text" class="form-control border-secondary border-1" id="r_amount" name="r_amount" placeholder="Enter Amount">
                        </div>


                        <label class="form-label">Description</label>
                        <textarea id="r_description" class="form-control border-secondary border-1" name="r_description" placeholder="Write something.." style="height:200px"></textarea>
                
                        <button id = "submit-button" class="btn btn-sm btn-primary m-3">Submit</button>
            </div>

            </form>
            </div>
        </div>

    </div>
<script src="./script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
