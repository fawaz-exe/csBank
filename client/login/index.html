<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS-Bank | Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"
        integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="text-black">

    <header class="bg-dark text-white py-3 text-center">
        <h2 class="my-3">CS-Bank Account Login</h2>
    </header>

    <div class="container my-5">

        <div class="row align-items-center">

            <!-- left: login form -->
            <div class="col-md-6">
                <form class="g-3 w-75" id="login-form">

                    <!-- Contact Details -->
                    <h5 class="mt-4">Login</h5>
                    <div class="my-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" required placeholder="example@domain.com" name="email">
                    </div>

                    <!-- Login Details -->
                    <!-- <h5 class="mt-4">Login Credentials</h5> -->
                    <div class="my-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" minlength="4" required name="password"
                            placeholder="******">
                    </div>

                    <!-- Submit -->
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <div class="my-2">
                        <p>Don't have an account? <a href="../register/">register</a></p>
                    </div>

                </form>
            </div>

            <!-- right: poster -->
            <div class="poster col-md-6 d-none d-md-block" id="poster">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzh2ETdOceVWOgBN7OBnok8QnMdACTO0bGFA&s"
                    alt="bank poster" class="img-fluid w-75 rounded">
            </div>

        </div>


    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
