<!DOCTYPE html>
<html lang="en">
<head>
  <base href="./">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Bank Admin | Login Audit Logs</title>
  <link rel="stylesheet" href="node_modules/simplebar/dist/simplebar.css">
  <link href="../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
</head>
<body>
  <div class="sidebar sidebar-dark sidebar-fixed border-end" id="sidebar">
    <div class="sidebar-header border-bottom"><div class="sidebar-brand fw-bold fs-4">CS BANK</div></div>
    <ul class="sidebar-nav">
      <li class="nav-item"><a class="nav-link" href="../userManagement/index.html"><i class="nav-icon cil-user"></i> Manage Users</a></li>
      <li class="nav-item"><a class="nav-link active" href="logs.html"><i class="nav-icon cil-list"></i> Login Logs</a></li>
      <li class="nav-item"><a class="nav-link" href="../ipSecurity/index.html"><i class="nav-icon cil-shield-check"></i> IP Policy</a></li>
    </ul>
  </div>

  <div class="wrapper d-flex flex-column min-vh-100">
    <header class="header header-sticky p-0 mb-4 border-bottom">
      <div class="container-fluid px-4">
        <button class="header-toggler" type="button" onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()"><i class="cil-menu icon icon-lg"></i></button>
        <span class="header-nav fw-bold fs-5 ms-2">Login Audit Logs</span>
        <ul class="header-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link py-0 d-flex align-items-center" data-coreui-toggle="dropdown" href="#" role="button">
              <div class="me-3 text-end d-none d-md-block"><div class="fw-semibold">Admin Profile</div></div>
              <div class="avatar avatar-md"><img class="avatar-img" src="assets/img/avatars/8.jpg"></div>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <div class="body flex-grow-1 px-3">
      <div class="container-lg">
        <div class="row mb-4">
            <div class="col-sm-6 col-lg-4">
                <div class="card mb-4 text-white bg-primary">
                    <div class="card-body pb-0 d-flex justify-content-between align-items-start">
                        <div>
                            <div class="fs-4 fw-semibold" id="totalLogs">0</div>
                            <div>Total Login Events</div>
                        </div>
                    </div>
                    <div class="c-chart-wrapper mt-3 mx-3" style="height:40px;"></div>
                </div>
            </div>
        </div>
        <div class="card shadow-sm">
          <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
            <h5 class="m-0 fw-bold"> Access History</h5>
            <button onclick="getLoginLogs()" class="btn btn-sm btn-outline-secondary">
              <i class="cil-reload"></i> Refresh
            </button>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light text-uppercase small fw-bold">
                  <tr>
                    <th class="ps-4">User Email</th>
                    <th>Role</th>
                    <th>IP Address</th>
                    <th>Timestamp</th>
                    <th class="text-center">Status</th>
                  </tr>
                </thead>
                <tbody id="logsTableBody">
                  <tr>
                    <td colspan="5" class="text-center py-5 text-muted">Loading logs...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>

    <footer class="footer px-4 border-top">
      <div>Bank Audit System</div>
      <div class="ms-auto">V 1.0</div>
    </footer>
  </div>

  <script src="node_modules/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
